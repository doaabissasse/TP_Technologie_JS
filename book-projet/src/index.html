<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Tracker</title>
  <link href="./styles.css" rel="stylesheet">
</head>
<body class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold mb-4 text-center">Register New Book</h1>
    <form id="bookForm" class="space-y-4">
      <div>
        <label for="title" class="block font-medium">Title</label>
        <input type="text" id="title" class="w-full px-3 py-2 border rounded" required>
      </div>
      <div>
        <label for="author" class="block font-medium">Author</label>
        <input type="text" id="author" class="w-full px-3 py-2 border rounded" required>
      </div>
      <div>
        <label for="pages" class="block font-medium">Number of Pages</label>
        <input type="number" id="pages" class="w-full px-3 py-2 border rounded" required>
      </div>
      <div>
        <label for="status" class="block font-medium">Status</label>
        <select id="status" class="w-full px-3 py-2 border rounded">
          <option value="Read">Read</option>
          <option value="Re-read">Re-read</option>
          <option value="DNF">DNF</option>
          <option value="Currently reading">Currently reading</option>
          <option value="Returned Unread">Returned Unread</option>
          <option value="Want to read">Want to read</option>
        </select>
      </div>
      <div>
        <label for="price" class="block font-medium">Price</label>
        <input type="number" id="price" class="w-full px-3 py-2 border rounded" required>
      </div>
      <div>
        <label for="pagesRead" class="block font-medium">Pages Read</label>
        <input type="number" id="pagesRead" class="w-full px-3 py-2 border rounded" required>
      </div>
      <div>
        <label for="format" class="block font-medium">Format</label>
        <select id="format" class="w-full px-3 py-2 border rounded">
          <option value="Print">Print</option>
          <option value="PDF">PDF</option>
          <option value="Ebook">Ebook</option>
          <option value="AudioBook">AudioBook</option>
        </select>
      </div>
      <div>
        <label for="suggestedBy" class="block font-medium">Suggested By</label>
        <input type="text" id="suggestedBy" class="w-full px-3 py-2 border rounded" required>
      </div>
      <button type="submit" class="w-full py-2 bg-blue-600 text-white rounded font-medium">Add Book</button>
    </form>
    <div id="fileDataDisplay"></div> 
  </div>
</body>
</html>
